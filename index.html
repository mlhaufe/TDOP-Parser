<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TDOP Parser</title>
        <style type="text/css">
            
        </style>
    </head>
    <body>
        <h2>Source Code</h2>
        <p>
            <textarea id="txtSrc" cols="80" rows="10" wrap="off">2 +8</textarea>
        </p>
        <p>
            <button id="btnParse">Parse</button>
        </p>
        <h2>Output</h2>
        <span id="spnTime"></span>
        <p>
            <textarea id="txtOutput" cols="80" rows="10" wrap="off"></textarea>
        </p>
        <script type="text/javascript" src="src/Parser.js"></script>
        <script type="text/javascript" src="examples/arithmetic/arithmetic.js"></script>
        <script type="text/javascript">
            function id(o){ return document.getElementById(o); }

            var txtSrc = id('txtSrc'),
                btnParse = id('btnParse'),
                txtOutput = id('txtOutput'),
                spnTime = id('spnTime');
            btnParse.onclick = function(){
            	var d1 = new Date();
            	var result = arithmetic.parse(txtSrc.value);
            	spnTime.textContent = new Date() - d1 + "ms";
                txtOutput.value = result;
            };
        </script>
    </body>
</html>
