<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Arithmetic to JavaScript</title>
        <style type="text/css">
            
        </style>
    </head>
    <body>
        <h3>Source</h3>
        <select id="selExamples">
            <option value="">Examples -&gt;</option>
            <option value="1+2*3">1+2*3</option>
            <option value="5^3">5^3</option>
            <option value="12!">12!</option>
        </select>
        <textarea id="txtSrc" cols="80" rows="10" wrap="off"></textarea>
        <button id="btnCompile">Compile</button>
        <h3>Target</h3>
        <textarea id="txtJs" cols="80" rows="10" wrap="off"></textarea>
        <script type="text/javascript" src="../../src/Parser.js"></script>
        <script type="text/javascript" src="ast.js"></script>
        <script type="text/javascript" src="parser.js"></script>
        <script type="text/javascript">
            function id(s){ return document.getElementById(s); }

            var btnCompile = id('btnCompile'),
                txtSrc = id('txtSrc'),
                txtJs = id('txtJs');

            btnCompile.onclick = function(e){
                txtJs.value = parser.parse(txtSrc.value).printJS();
            };
            id('selExamples').onchange = function(e){
                txtSrc.value = this.options[this.selectedIndex].value;
            };
        </script>
    </body>
</html>
